<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNU Onam 2025</title>
    <style>
        body {
            background-color: #f0fff0; /* Very light green background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        .container {
            text-align: center;
            padding: 40px 20px;
        }
        
        .onam-title {
            font-size: 4rem;
            font-weight: bold;
            color: black;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        
        .date-location {
            font-size: 1.2rem;
            color: black;
            margin-bottom: 30px;
            line-height: 1.4;
        }

         .onasadaya-section {
            padding: 15px;
            background-color: rgba(144, 238, 144, 0.3); /* Light green background */
            border-radius: 8px;
            display: inline-block;
        }
        
         .onasadaya-title {
            font-size: 2.8rem;
            font-weight: bold;
            color: #006400; /* Dark green color */
            line-height: 1.3;
        }
        
        .virtual-queue {
            font-size: 1.8rem;
            font-weight: bold;
            color: #006400; /* Dark green color */
            line-height: 1.3;
            padding: 15px;
            background-color: rgba(144, 238, 144, 0.3); /* Light green background */
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="onam-title">JNU ONAM 2025</div>
        <div class="date-location">17<sup>th</sup> October 2025<br>Sabarmati lawn</div>
        <div class="onasadaya-section">
            <div class="onasadaya-title">Onasadhaya</div>
            <div class="onasadaya-time"> will be served from <bold>7 PM</bold> onwards</div>
        <div class="virtual-queue">Virtual queue will be active from<br>11.00 am, 17<sup>th</sup> October 2025</div>
    </div>
</body>
</html>
