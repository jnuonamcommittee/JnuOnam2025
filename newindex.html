<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNU Onam 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
            color: #1b5e20;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        
        .header {
            margin-bottom: 30px;
        }
        
        .onam-title {
            font-size: 4.5rem;
            font-weight: 800;
            color: #1b5e20;
            text-shadow: 3px 3px 0 #c8e6c9;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .year {
            font-size: 2.5rem;
            font-weight: 700;
            color: #388e3c;
            margin-bottom: 20px;
        }
        
        .date-location {
            font-size: 1.8rem;
            color: #2e7d32;
            margin-bottom: 40px;
            font-weight: 600;
        }
        
        .onasadaya-section {
            background-color: #f1f8e9;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #4caf50;
        }
        
        .onasadaya-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1b5e20;
            margin-bottom: 15px;
        }
        
        .onasadaya-time {
            font-size: 1.8rem;
            font-weight: 700;
            color: #2e7d32;
        }
        
        .virtual-queue {
            background-color: #e8f5e9;
            padding: 25px;
            border-radius: 15px;
            margin-top: 20px;
            border: 2px dashed #4caf50;
        }
        
        .virtual-queue-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1b5e20;
            margin-bottom: 15px;
        }
        
        .virtual-queue-time {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2e7d32;
        }
        
        .onam-decoration {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .flower {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff5722 30%, #ff9800 70%);
            border-radius: 50% 50% 50% 0;
            margin: 0 15px;
            transform: rotate(45deg);
            box-shadow: 0 0 10px rgba(255, 87, 34, 0.5);
        }
        
        .pookalam {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ffeb3b, #ff9800, #ff5722);
            border-radius: 50%;
            margin: 30px auto;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.5);
        }
        
        .pookalam::before, .pookalam::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px dashed #ff5722;
            border-radius: 50%;
            top: 0;
            left: 0;
        }
        
        .pookalam::before {
            transform: rotate(30deg);
        }
        
        .pookalam::after {
            transform: rotate(60deg);
        }
        
        .footer {
            margin-top: 40px;
            font-size: 1.2rem;
            color: #388e3c;
            font-weight: 600;
        }
        
        @media (max-width: 768px) {
            .onam-title {
                font-size: 3rem;
            }
            
            .year {
                font-size: 2rem;
            }
            
            .date-location {
                font-size: 1.5rem;
            }
            
            .onasadaya-title, .virtual-queue-title {
                font-size: 1.8rem;
            }
            
            .onasadaya-time, .virtual-queue-time {
                font-size: 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            .onam-title {
                font-size: 2.5rem;
            }
            
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="onam-title">JNU ONAM</h1>
            <div class="year">2025</div>
            <div class="date-location">17 October 2025, Sabarmati</div>
        </div>
        
        <div class="onam-decoration">
            <div class="flower"></div>
            <div class="flower"></div>
            <div class="flower"></div>
        </div>
        
        <div class="pookalam"></div>
        
        <div class="onasadaya-section">
            <div class="onasadaya-title">Onasadaya</div>
            <div class="onasadaya-time">Onasadya will be served from 7 PM</div>
        </div>
        
        <div class="virtual-queue">
            <div class="virtual-queue-title">Virtual Queue</div>
            <div class="virtual-queue-time">Will be active on 17 October 2025 11 AM onwards</div>
        </div>
        
        <div class="footer">
            Celebrate the spirit of unity and tradition
        </div>
    </div>
    
    <script>
        // Simple animation for the flowers
        document.addEventListener('DOMContentLoaded', function() {
            const flowers = document.querySelectorAll('.flower');
            flowers.forEach((flower, index) => {
                flower.style.animation = `pulse 2s ${index * 0.5}s infinite alternate`;
            });
            
            // Add CSS animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes pulse {
                    from { transform: rotate(45deg) scale(1); }
                    to { transform: rotate(45deg) scale(1.2); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
